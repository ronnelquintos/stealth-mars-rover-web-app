<div class="mb-3 d-flex justify-content-center" style="margin-top: 73px">
  <div class="form-group w-50">
    <div class="form-row">
      <div *ngIf="errorMessage" class="alert alert-danger mb-3 ml-0 w-100">
        {{errorMessage}}
      </div>
    </div>
    <div class="custom-file" style="cursor: pointer">
      <input type="file"
             class="custom-file-input"
             id="earthDateFile"
             (change)="handleFileInput($event.target.files)">
      <label class="custom-file-label" for="earthDateFile">{{earthDateBrowseFileText}}</label>
    </div>
    <div>
      <button class="btn btn-primary w-100"
              type="button"
              (click)="getMarsRoverPhotos()"
              [disabled]="!isUploadButtonEnabled">
        Download Mars Rover Photos
      </button>
    </div>
  </div>
</div>

<div *ngIf="isLoading" class="loader-background-transparent text-center" style="margin-top: -50px">
  <ng-lottie [options]="lottieOptions"></ng-lottie>
  <div class="text-body" style="margin-top: -35px">Downloading Mars Rover Images. Please wait...</div>
</div>

<div class="row col-12 d-flex">
  <div *ngFor="let marsRoverPhoto of marsRoverPhotos" class="card col-4 p-0 mb-2">
    <img [src]="marsRoverPhoto.imageSource"
         alt="{{marsRoverPhoto.imageSource}}" class="card-img-top w-100 h-50" />
    <div class="card-body">
      <h5 class="card-title">Nasa Photo Id: {{marsRoverPhoto.nasaImageId}}</h5>
      <p class="card-text">Captured Date: {{marsRoverPhoto.earthDate | date: "longDate"}}</p>
      <p class="card-text"><small class="text-muted">Original Source Url: {{marsRoverPhoto.imageSource}}</small></p>
    </div>
  </div>
</div>
